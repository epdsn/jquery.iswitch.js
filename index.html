<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
	<script type="text/javascript" src="js/switch.js"></script>
</head>
<body>
	<div id="inside">
		Background: <input type="checkbox" name="switch" class="js-switch inside" data-true="grey" data-false="white">
	</div>
	
	<div id="outside">
		<input type="checkbox" name="switch-outside" class="js-switch outside" data-true="edit" data-false="view">
	</div>
	
	
	<script type="text/javascript">
		$('input.inside').change(function() {
			$('body').css({ 'background-color': this.checked ? 'grey' : 'white' });
			//or anything you ever want, just like normal checkbox
		})
	</script>
	
</body>
</html>
