<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.iswitch.js"></script>
</head>
<body>
	<a href="http://github.com/vxsx/jquery.iswitch.js" id="github"><span>Fork me on GitHub</span><span>Be nice!</span></a>
	
	
	<script type="text/javascript">
		$(function() {
			$('#inside .js-switch, #colored .js-switch').iswitch();
			$('#outside .js-switch').iswitch({ labelsOutside: true });
			$('#non-clickable .js-switch').iswitch({ clickable: false });
			$('#non-draggable .js-switch').iswitch({ draggable: false, trueLabel: 'dragging' });
			
			$('#inside input').change(function() {
				$('body').css({ 'background-color': this.checked ? 'grey' : 'white' });
				//or anything you ever want, just like normal checkbox
			})
		})
	</script>
	
	
	<div id="inside">
		Background: <input type="checkbox" name="switch" class="js-switch" data-true-label="grey" data-false-label="white">
	</div>
	
	<div id="outside">
		<input type="checkbox" name="switch-outside" class="js-switch" data-true-label="edit" data-false-label="view">
	</div>
	
	<div id="non-clickable">
		Non-clickable one <input type="checkbox" name="switch-non-clickable" class="js-switch" data-true-label="clicks" data-false-label="no"> only dragging
    </div>

	<div id="non-draggable">
		Non-draggable one <input type="checkbox" name="switch-non-draggable" class="js-switch" data-true-label="some irrelevant shit" data-false-label="no"> only clicking<br>
		<span class="note">note: this is done automatically if you didn't include jquery ui library</span>
	</div>
	
	<div id="colored">
		Colored one <input type="checkbox" name="switch-colored" class="js-switch" checked="checked" data-true-label="#3B6C8F" data-false-label="black" data-true-color="#3B6C8F" data-false-color="black"><br>
		<span class="note">really didn't wanted to show green/red, i guess it's pretty obvious</span>
	</div>
	
</body>
</html>
