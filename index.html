<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.iswitch.js"></script>
</head>
<body>
	<a href="http://github.com/vxsx" id="github"><span>Fork me on GitHub</span><span>Be nice!</span></a>
	
	
	<script type="text/javascript">
		$(function() {
			$('#inside .js-switch, #colored .js-switch').iswitch();
			$('#outside .js-switch').iswitch({ labelsOutside: true });
			$('#non-clickable .js-switch').iswitch({ clickable: false });
			$('#non-draggable .js-switch').iswitch({ draggable: false });
		})
	</script>
	
	
	<div id="inside">
		Background: <input type="checkbox" name="switch" class="js-switch" data-true="grey" data-false="white">
	</div>
	
	<div id="outside">
		<input type="checkbox" name="switch-outside" class="js-switch" data-true="edit" data-false="view">
	</div>
	
	<div id="non-clickable">
		Non-clickable one <input type="checkbox" name="switch-non-clickable" class="js-switch" data-true="clicks" data-false="no"> only dragging
	</div>
	
	<div id="non-draggable">
		Non-draggable one <input type="checkbox" name="switch-non-draggable" class="js-switch" data-true="dragging" data-false="no"> only clicking
	</div>
	
	<div id="colored">
		Colored one <input type="checkbox" name="switch-colored" class="js-switch" checked="checked" data-true="#3B6C8F" data-false="black" data-true-color="#3B6C8F" data-false-color="black"> <br><br>really didn't wanted to show green/red, i guess it's pretty obvious
	</div>
	
	
	<script type="text/javascript">
		$('#inside input').change(function() {
			$('body').css({ 'background-color': this.checked ? 'grey' : 'white' });
			//or anything you ever want, just like normal checkbox
		})
	</script>
	
</body>
</html>
